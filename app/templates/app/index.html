{% extends "app/base.html" %}

{% block body %}

<h3>Here are all my Albums:</h3>

<br>

{% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'app:album_info' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>There is nothing</h3>
{% endif %}

{% endblock %}
