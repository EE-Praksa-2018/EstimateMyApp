{% extends "app/base.html" %}

{% block body %}

<img src="{{ album.album_logo }}" width="220">

<h3>{{ album.album_title }}</h3>
<h4>{{ album.artist }}</h4>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

{% for song in album.song_set.all %}
    {{ song.song_title }}
    <br>
{% endfor %}

{% endblock %}
